<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakta oss</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/06e4aa0503.js"
      crossorigin="anonymous"
    ></script>

    <link rel="icon" type="image/x-icon" href="/Åvabokklubbslogga.png" />
  </head>
  <body>
    <header>
      <div class="logotyp">
        <img
          src="/Åvabokklubbslogga.png"
          alt="Bokklubbs logotyp. En gräshoppa i glassogön som läser bok"
        />
      </div>
      <button class="navbar Buttons" id="navbar-toggle">☰</button>
      <nav id="navbar" class="navbar">
        <a href="index.html"><button class="Buttons">Hemskärm</button></a>
        <a href="OmOss.html"><button class="Buttons">Om oss</button></a>
        <a href="kontakt.html"><button class="Buttons">Kontakta oss</button></a>
        <a href="Members.html"><button class="Buttons">Medlemar</button></a>
        <a href="login.html"><button class="Buttons">Logga in</button></a>
      </nav>
    </header>
    <main>
      <div class="huvudinnehål">
        <section id="contact">
          <div class="container">
            <h2>Kontakta oss</h2>
            <p>Fyll i formuläret nedan för att kontakta oss:</p>
            <form id="contact-form">
              <div class="form-group">
                <label for="name">Namn</label>
                <input type="text" id="name" name="name" required />
              </div>
              <div class="form-group">
                <label for="email">E-post</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="message">Meddelande</label>
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  required
                ></textarea>
              </div>
              <button type="submit">Skicka</button>
            </form>
            <div id="form-message"></div>
          </div>
        </section>
      </div>
    </main>
    <footer><p>&copy; 2024 ÅvasBokklubb</p></footer>
  </body>
  <script src="script.js"></script>
</html>
